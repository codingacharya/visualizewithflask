<!DOCTYPE html>
<html>
<head>
    <title>Flask Data Visualization</title>
</head>
<body>
    <h1>Data Visualization</h1>
    <form method="POST">
        <label for="x_column">Select X-axis:</label>
        <select name="x_column">
            {% for col in columns %}
            <option value="{{ col }}">{{ col }}</option>
            {% endfor %}
        </select>

        <label for="y_column">Select Y-axis:</label>
        <select name="y_column">
            {% for col in columns %}
            <option value="{{ col }}">{{ col }}</option>
            {% endfor %}
        </select>

        <button type="submit">Generate Plot</button>
    </form>

    {% if img %}
    <h2>Visualization</h2>
    <img src="data:image/png;base64,{{ img }}" alt="Plot">
    {% endif %}
</body>
</html>
